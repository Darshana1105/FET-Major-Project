<div class="main-div-home max-width container-fluid shadow-lg p-0">
  <div class="inner">
    <div id="offers-carousel" class="carousel-container carousel slide" data-ride="carousel" data-interval="10000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 carousel-image " src="../../../assets/images/carousel1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 carousel-image " src="../../../assets/images/carousel2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 carousel-image " src="../../../assets/images/carousel3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#offers-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#offers-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="inner-jumbotron">
      <div class=" jumbotron text-center top-restaurants">
        <h1 class="display-4 text-uppercase heading-text">Top 5 Restaurants!</h1>
        <hr class="my-4">
        <div class="row mx-auto my-auto">
          <div id="top-restaurant-carousel" class="carousel slide w-100" data-ride="carousel" data-interval="false">
            <ol class="carousel-indicators">
              <li data-target="#top-restaurant-carousel" data-slide-to="0" class="active"></li>
              <li data-target="#top-restaurant-carousel" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner w-100 text-left mt-5" role="listbox">
              <div class="carousel-item active  ">
                <div class="restaurant-carousel-item row " *ngIf="topRestaurants.length>0">
                  <app-restaurant-card [restaurant]='topRestaurants[0]' class=" col-lg-4 col-md-5 col-9 mb-3">
                  </app-restaurant-card>
                  <app-restaurant-card [restaurant]='topRestaurants[1]' class=" col-lg-4 col-md-5 col-9 mb-3">
                  </app-restaurant-card>
                  <app-restaurant-card [restaurant]='topRestaurants[2]' class=" col-lg-4 col-md-5 col-9 mb-3">
                  </app-restaurant-card>
                </div>
              </div>
              <div class="carousel-item   ">
                <div class="restaurant-carousel-item row  ">
                  <app-restaurant-card [restaurant]='topRestaurants[3]' class=" col-lg-3 col-md-5 col-9 mb-3">
                  </app-restaurant-card>
                  <app-restaurant-card [restaurant]='topRestaurants[0]' class=" col-lg-3 col-md-5 col-9 mb-3">
                  </app-restaurant-card>

                </div>
              </div>

            </div>
            <a class="carousel-control-prev w-auto" href="#top-restaurant-carousel" role="button" data-slide="prev">
              <span class="carousel-control carousel-prev-icon " aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class=" carousel-control-next w-auto" href="#top-restaurant-carousel" role="button" data-slide="next">
              <span class="carousel-control carousel-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>



    </div>
    <div class="jumbotron text-center middle-index">
      <div class="carousel-container carousel slide" data-ride="carousel" data-interval="5000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 carousel-image " src="../../../assets/images/carousel-quote-1.png"
              alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 carousel-image " src="../../../assets/images/carousel2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 carousel-image " src="../../../assets/images/carousel3.jpg" alt="Third slide">
          </div>
        </div>

      </div>

    </div>
    <div class="jumbotron text-center top-dishes ">
      <h1 class="display-4 text-uppercase heading-text ">Top 5 Dishes!</h1>
      <hr class="my-4 text">
      <div class="row justify-content-center mx-4">
        <ng-container *ngIf='topFoods.length>0'>
          <app-top-food-card [foodItem]='topFoods[0]' class="col-lg-3 col-md-4 col-sm-6 col-12"></app-top-food-card>
          <app-top-food-card [foodItem]='topFoods[1]' class="col-lg-3 col-md-4 col-sm-6 col-12"></app-top-food-card>
          <app-top-food-card [foodItem]='topFoods[2]' class="col-lg-3 col-md-4 col-sm-6 col-12"></app-top-food-card>
          <app-top-food-card [foodItem]='topFoods[3]' class="col-lg-3 col-md-4 col-sm-6 col-12"></app-top-food-card>
          <app-top-food-card [foodItem]='topFoods[4]' class="col-lg-3 col-md-4 col-sm-6 col-12"></app-top-food-card>
          <app-top-food-card [foodItem]='topFoods[5]' class="col-lg-3 col-md-4 col-sm-6 col-12"></app-top-food-card>
          <app-top-food-card [foodItem]='topFoods[0]' class="col-lg-3 col-md-4 col-sm-6 col-12"></app-top-food-card>
          <app-top-food-card [foodItem]='topFoods[0]' class="col-lg-3 col-md-4 col-sm-6 col-12"></app-top-food-card>
          
        </ng-container>

      </div>
    </div>
